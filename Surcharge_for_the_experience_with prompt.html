<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surcharge</title>
</head>
<body>
    <script>
        let exp = prompt('Введите ваш стаж', 10);

            if (isNaN(exp) || exp == '' || exp == null) {
                alert('Error!')
            }
            else if (exp >= 0 && exp <= 3) {
                alert('0%')
            }
            else if (exp > 3 && exp < 10) {
                alert('10%')
            }
            else if (exp >= 10 && exp < 20) {
                alert('20%')
            }
            else if (exp >= 20 && exp < 100) {
                alert('25%')
            }
            else if (exp >= 100) {
                alert('Oй! Что-то вы преувеличиваете =)')
            }
            else {
                alert('Error!')
            };
    </script>
</body>
</html>
